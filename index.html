<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <link rel="stylesheet" href="./style.css">
</head>
<body>
    
 <div class="wrapper">
    <h1>whether app</h1>
    <div class="tab-container">
        <p class="tab"  data-userWhether>your whether</p>
        <p class="tab"  data-searchWhether>search whether</p>

    </div>

    <div class="whether-container">
        <div class="  sub-container  grant-location-container">
            <img src="./images/location.png" alt="" width="80" height="80">
            <p>grant location acess </p>
            <p>allow acess to whether information </p>
            <button class="btn" data-grantAccess> grant acess </button>
        </div>

        <form action="" class="from-container" data-searchfrom>
        <input type="text" placeholder="search for the city "  data-searchInput>
        <button class="btn">
            <img src="./images/search.png" alt="" width="20" height="20">
        </button>

        </form>


        <div class="loading-container sub-container">
            <img src="./images/loading.gif" alt="" width="150" height="150">
            <p>loading</p>
        </div>

        <h1 class="abcd"  >  city not found </h1>

        <img src="./images/not-found.png" alt="" width="300px"  height="300px" class="error">

       
       
        <div class="user-info-container sub-container">
 

            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p data-whetherDesc></p>

            <img  data-whetherIcon>
            <p  data-tempreture></p>

            <div class="parameter-container">
                <div class="parameter">
                    <img src="./images/wind.png" alt="">
                    <p>wind</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./images/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>


                <div class="parameter">
                    <img src="./images/cloud.png" alt="">
                    <p>cloud</p>
                    <p data-cloudiness></p>
                </div>



            </div>


        </div>
    </div>
</div> 

    

 



<script src="./index.js"></script>
</body>
</html>
